<header
    class="sticky bg-body-color header-area bg-white border-bottom-radius mb-25"
    [class.component-dark-theme]="themeService.isDark()"
    [class.right-sidebar]="themeService.isRightSidebar()"
    [class.hide-sidebar]="themeService.isHideSidebar()"
    [class.dark-header]="themeService.isHeaderDark()"
    [class.card-borderd-theme]="themeService.isCardBorder() || scrolled"
    [class.card-border-radius]="themeService.isCardBorderRadius()"
    [class.rtl-enabled]="themeService.isRTLEnabled()"
>
    <div class="d-md-flex align-items-center justify-content-space-between" style="max-width: 1340px; margin-left: auto; margin-right: auto;">
        <div class="header-left-side d-flex align-items-center">
            <!-- logo  -->
            <div class="d-flex align-items-center">
                <img src="assets/img/logo-icon.png" alt="logo-icon">
                <h2 class="mb-0 ms-10">Tagus</h2>
            </div>
            <!-- category -->
            <ul class="header-left-side d-flex align-items-center mt-0 mb-0">
                <li *ngFor="let category of Categories">
                  {{category.categoryName}}
                </li>
            </ul>
        </div>
        <ul class="header-right-side d-flex align-items-center mt-0 mb-0">
            <li>
                <form class="search-box position-relative">
                    <input type="text" class="input-search d-block" placeholder="Search here..">
                    <button type="submit"><i class="ri-search-line"></i></button>
                </form>
            </li> 
            <li>
                <button mat-button class="icon" routerLink="/authentication/login">
                    <i class="flaticon-user "></i>
                </button>
            </li>
            <li>
                <button mat-button class="icon" [matMenuTriggerFor]="cardMenu">
                    <i [matBadge]="itemsNumber" matBadgeOverlap="true" matBadgeSize="small" matBadgeColor="primary" class="flaticon-shopping-cart "></i>
                </button>
                <mat-menu class="cart-menu-dropdown" #cardMenu="matMenu"  xPosition="after">
                        <app-cart></app-cart>
                </mat-menu>
            </li>
            <li>
                <button mat-icon-button [matMenuTriggerFor]="languageMenu" class="btn p-0 border-none rounded-circle position-relative">
                    <img [src]="'assets/img/flag/'+selectedLanguage.flag+'.png'" alt="usa">
                </button>
                <mat-menu class="language-menu-dropdown" #languageMenu="matMenu" xPosition="after">
                    <ul class="m-0">
                        <li *ngFor="let language of languages" (click)="languageSelect(language)">
                            <button type="button" class="d-flex align-items-center border-none">
                                <img [src]="'assets/img/flag/'+ language.flag +'.png'" alt="usa">
                                {{language.name}} 
                            </button>
                        </li>
                    </ul>
                </mat-menu>
            </li>
            
        </ul>
    </div>
</header>
