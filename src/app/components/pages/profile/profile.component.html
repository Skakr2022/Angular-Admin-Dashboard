<mat-card
    class="mb-25 tagus-card"
    [class.component-dark-theme]="themeService.isDark()"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-header class="border-bottom">
        <h5 class="mb-0">Profile</h5>
    </mat-card-header>
    <mat-card-content>
            <div class="container">
            
            <div class="left-side">
              <h5 class="fw-semibold mb-8 mt-5">Your Photo</h5>
              <div style="width: 250px; height: 250px; overflow: hidden;">
                <img [src]="image" style="width: 100%; height: 100%;"  alt="user">
              </div>
            </div>
            <div class="right-side">
                    <div class="d-flex">
                        <h5 class="gray-color">first Name:</h5>
                        <span>{{firstName}}</span>
                    </div>
                    <div class="d-flex">
                        <h5 class="gray-color">last Name:</h5>
                        <span>{{lastName}}</span>
                    </div>
                    <div class="d-flex">
                        <h5 class="gray-color">Username:</h5>
                         <span >{{username}}</span>  
                    </div>
                    <div class="d-flex">
                        <h5 class="gray-color">Email Address:</h5>
                        <span class="">{{email}}</span> 
                    </div>
                
            </div>
            </div>
    </mat-card-content>
</mat-card>
