<div
    class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-space-between"
>
    <h5 class="mb-0">Orders List</h5>
    <ol class="breadcrumb mb-0 ps-0">
        <li class="breadcrumb-item">
            <a routerLink="/">
                <i class="ri-home-8-line"></i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item fw-semibold">Products</li>
        <li class="breadcrumb-item fw-semibold">Orders List</li>
    </ol>
</div>

<mat-card class="mb-25 tagus-card">
    <mat-card-header>
        <h5 class="mb-0">Recent Orders</h5>
        <div class="d-flex align-items-center">
            <form class="search-box position-relative d-none d-md-block">
                <input
                   (keyup)="applyFilter($event)"
                    type="text"
                    class="input-search d-block"
                    placeholder="Search here.."
                />
                <button type="submit"><i class="ri-search-line"></i></button>
            </form>
        </div>
    </mat-card-header>
    <mat-card-content>
        <div style="overflow-x:auto; overflow-y:hidden" class="mat-elevation-z8 tagus-mat-table">
        <app-table
         [isLoadingResults]="isLoadingResults"
         [isEmpty]="isEmpty"
         [DataNumber]="DataNumber"
         [hasAction]="hasAction"
         [filterValue]="filterValue"
         [Items]="dropdownItems"
         [sortActive]="sortActive"
         [dataSource]="OrderDataSource" 
         [displayedColumns]="OrderDisplayedColumns">
         </app-table>
