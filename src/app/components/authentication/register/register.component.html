<div
    class="h-100vh pt-50 pb-50"
    [class.component-dark-theme]="themeService.isDark()"
    [class.card-borderd-theme]="themeService.isCardBorder()"
    [class.card-border-radius]="themeService.isCardBorderRadius()"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <div class="d-table">
        <div class="d-table-cell">
            <div class="tagus-form ms-auto me-auto">
                <div class="title">
                    <div class="d-flex mb-10 align-items-center">
                        <h2 class="mb-0 me-30">Get Started</h2>
                        <img src="assets/img/logo-icon.png" alt="logo-icon">
                    </div>
                    <p>Already have an account? <a routerLink="/authentication/login" class="main-color fw-medium">Login now!</a></p>
                </div>
                <form name="form" [formGroup]="signupForm" #f="ngForm">
                    <div class="bg-white border-radius pt-20 ps-20 pe-20">
                        <div class="tagus-form-group without-icon">
                            <label class="d-block mb-12 fw-semibold gray-color">First Name <span>*</span></label>
                            <mat-form-field appearance="outline">
                                <input matInput class="mat-input" formControlName="firstName" placeholder="Enter the first name">
                                <mat-error *ngIf="signupForm.get('firstName')?.invalid">
                                    {{getFirstNameErrorMessage()}}       
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="tagus-form-group without-icon">
                            <label class="d-block mb-12 fw-semibold gray-color">Last Name <span>*</span></label>
                            <mat-form-field appearance="outline">
                                <input matInput class="mat-input" formControlName="lastName" placeholder="Enter the last name">
                                <mat-error *ngIf="signupForm.get('lastName')?.invalid">
                                    {{getlastNameErrorMessage()}}       
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="tagus-form-group without-icon">
                            <label class="d-block mb-12 fw-semibold gray-color">Username <span>*</span></label>
                            <mat-form-field appearance="outline">
                                <input matInput class="mat-input" formControlName="username" placeholder="Enter a username">
                                <mat-error *ngIf="signupForm.get('username')?.invalid">
                                    {{getUserNameErrorMessage()}}       
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="tagus-form-group without-icon">
                            <label class="d-block mb-12 fw-semibold gray-color">Email Address <span>*</span></label>
                            <mat-form-field appearance="outline">
                                <input matInput class="mat-input" formControlName="email" placeholder="Enter email address">
                                <mat-error *ngIf="signupForm.get('email')?.invalid">
                                    {{getEmailErrorMessage()}}       
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="tagus-form-group without-icon">
                            <label class="d-block mb-12 fw-semibold gray-color">Password <span>*</span></label>
                            <mat-form-field appearance="outline">
                                <input matInput 
                                       class="mat-input"
                                       [type]="hide ? 'password' : 'text'"
                                       id="password"
                                       formControlName="password"
                                       placeholder="Enter your password">
                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                                <mat-error *ngIf="signupForm.get('password')?.invalid">
                                    {{getPasswordErrorMessage()}}       
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="tagus-form-group without-icon">
                            <label class="d-block mb-12 fw-semibold gray-color">Confirm Password <span>*</span></label>
                            <mat-form-field appearance="outline">
                                <input matInput 
                                       class="mat-input"
                                       [type]="hide ? 'password' : 'text'"
                                       id="ConfirmPass"
                                       formControlName="confirmPassword"
                                       placeholder="Enter your password">
                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                                <mat-error *ngIf="signupForm.get('confirmPassword')?.invalid">
                                    {{getConPasswordErrorMessage()}}       
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <button  type="submit" mat-flat-button class="tagus d-block fw-semibold" (click)="onSubmit(f.value)">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
